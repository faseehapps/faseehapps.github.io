<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaseehApps</title>
    <link href="styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="sticky-header">
        <h1 class="logo">FaseehApps</h1>
        <ul class="navbar">
            <li><a href="#header">Home</a></li>
            <li><a href="#downloads">Downloads</a></li>
            <li><a href="#suggestions">Suggestions</a></li>
            <li><a href="https://github.com/faseeh1080" target="_blank"><b>GitHub</b></a></li>
        </ul>
    </div>
    
    <div class="header-section">
        <div class="header" id="header">
            <div class="header-img-container">
                <img src="https://faseehapps.github.io/assets/header.png" class="header-img">
            </div>
            <div class="header-text-container">
                <h1 class="header-title">Hi, I am Faseeh!</h1>
                <p class="header-text">Download my apps here ðŸ˜Š</p>
            </div>
        </div>
    </div>

    <section class="downloads-section" id="downloads">
{content}
    </section>

    <section class="review-section" id="suggestions">
        <div class="review-container">
            <div class="review-form-list-div">
                <div id='review-form-div' class="review-form-div">
                    <h2>Report a Bug or Suggest an Idea ðŸ’¡</h2>
                    <form id='review-form' class="review-form" action="/submit-review" method="post">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" maxlength="25" required>
                        <br><br>
                        <label for="review">Description:</label>
                        <textarea id="review" name="review" maxlength="500" placeholder="Describe the bug or suggestion" required></textarea>
                        <br><br>
                        <button class="download-button" type="submit">Submit</button>
                    </form>
                </div>
                    
                <div class="review-list-container">
                    <h2>Community Suggestions ðŸ’¬</h2>
                    <div id='review-list' class="review-list"><p>Loading...</p></div>
                </div>
            </div>
        </div>
    </section>
                
    <footer class="footer">
        <p>Thanks for visiting! See you again ðŸŽ‰</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
