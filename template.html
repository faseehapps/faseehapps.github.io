<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaseehApps</title>
    <link href="styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="sticky-header">
        <h1 class="logo">FaseehApps</h1>
        <ul class="navbar">
            <li><a href="#header">Home</a></li>
            <li><a href="#downloads">Downloads</a></li>
            <li><a href="#suggestions">Suggestions</a></li>
            <li>
                <a href="https://github.com/faseeh1080" target="_blank"><b>GitHub</b>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.627 0-12 5.373-12 12 0 5.299 3.438 9.8 8.207 11.387.6.111.82-.261.82-.582v-2.145c-3.338.725-4.036-1.629-4.036-1.629-.546-1.384-1.334-1.754-1.334-1.754-1.092-.745.084-.73.084-.73 1.21 0 1.849 1.242 1.849 1.242 1.073 1.835 2.813 1.3 3.506.993.107-.778.419-1.3.762-1.594-2.666-.308-5.466-1.333-5.466-5.929 0-1.312.469-2.385 1.242-3.221-.124-.308-.538-1.537.12-3.207 0 0 1.008-.323 3.303 1.232 1.043-.29 2.163-.436 3.26-.437 1.097.001 2.217.147 3.26.437 2.295-1.555 3.303-1.232 3.303-1.232.658 1.67.244 2.899.12 3.207.774.836 1.242 1.909 1.242 3.221 0 4.602-2.801 5.623-5.477 5.931.43.37.818 1.099.818 2.219v3.293c0 .322.218.695.826.579 4.772-1.586 8.21-6.088 8.21-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>              
                </a>
            </li>
        </ul>
    </div>
    
    <section class="header-section">
        <div class="header" id="header">
            <h1 class="header-title">Hi, I am Faseeh!</h1>
            <p class="header-text">Download my apps here</p>
            <a href="https://github.com/faseeh1080" target="_blank">
                <button class="github-btn">GitHub</button>
            </a>
        </div>
    </section>

    <section class="downloads-section" id="downloads">
{content}
    </section>

    <section class="review-section" id="suggestions">
        <div class="review-container">
            <div class="review-form-list-div">
                <div id='review-form-div' class="review-form-div">
                    <h2>Report a Bug or Suggest an Idea</h2>
                    <form id='review-form' class="review-form">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name">
                        <br><br>
                        <label for="review">Description:</label>
                        <textarea id="review" name="review" placeholder="Describe the bug or suggestion"></textarea>
                    </form>
                    <button class="submit-button" id="submit-btn">Submit</button>
                </div>
                    
                <div class="review-list-container">
                    <h2>Community Suggestions</h2>
                    <div id='review-list' class="review-list"><p>Loading...</p></div>
                </div>
            </div>
        </div>
    </section>
                
    <footer class="footer">
        <p>Thanks for visiting. See you again!</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
